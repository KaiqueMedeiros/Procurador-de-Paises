<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pesquisador de Países</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">

    <!--NAVBAR-->
    <nav class="navbar bg-dark">
      <div>
        <a class="navbar-brand" href="#">
          <img src="assets/logo.svg"DNC" width="100" class="m-3">
        </a>
      </div>
    </nav>

    <!--Inputs-->
    <h1 class="text-center">Pesquisa de Países</h1>
    <div class="container input-group mb-3">
      <input
        id="pais"
        type="text"
        class="form-control"
        placeholder="Nome do país em inglês"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="Procurar()"
        class="btn btn-outline-secondary bg-primary text-white"
        type="button"
        id="button-addon2"
      >
        <strong>Procurar</strong>
      </button>
    </div>

    <!--CARD-->
    <div id="card" class="card container text-center p-3" style="width: 18rem;">
      <img id="bandeira" src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 id="nome" class="card-title">Nome</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><Strong>Capital:</Strong> <p id="capital"></p> </li>
        <li class="list-group-item"><Strong>Continente:</Strong><p id="continente"></p></li>
        <li class="list-group-item"><Strong>População:</Strong><p id="populacao"></p></li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
